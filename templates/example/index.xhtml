<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
  <link rel="shortcut icon" href="/style/icons/icon.svg" type="image/x-icon" />
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:9920/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:9920/style/common/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:9920/style/common/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:9920/style/common/headers.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:9920/style/common/tablists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:9920/style/common/lists.css" />
  <link rel="stylesheet" type="text/css" href="style/index.css" />
  <script type="text/javascript" src="http://shared.localhost:9920/js/lazy_loader.js"></script>
  <script type="text/javascript" src="http://shared.localhost:9920/js/orchidjs.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <meta name="defaultLanguage" content="en-US" />
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi" />
  <link rel="localization" href="/locales/main.{locale}.properties" />
</head>

<body>
  <main id="app" role="app">
    <nav class="bb-tablist">
      <ul>
        <li><a href="#home" class="selected" data-page-id="home">
            <span data-icon="home"></span>
            <span data-l10n-id="home"></span>
          </a></li>
        <li><a href="#about" data-page-id="about">
            <span data-icon="about"></span>
            <span data-l10n-id="about"></span>
          </a></li>
      </ul>
    </nav>

    <div id="views" class="bb-tablist-views">
      <section id="home" class="visible" role="panel">
        <header>
          <div class="safezone">
            <h1 data-l10n-id="home"></h1>
            <menu role="toolbar">
              <a href="#" data-icon="about"></a>
            </menu>
          </div>
        </header>
        <section class="lists">
          <ul>
            <li class="noclick">
              <p>Hello, World!</p>
            </li>
            <li class="page" data-page-id="page">
              <p data-l10n-id="test-page"></p>
            </li>
          </ul>
        </section>
      </section>

      <section id="about" role="panel">
        <header>
          <h1 data-l10n-id="about"></h1>
        </header>
        <section class="lists">
          <ul>
            <li class="noclick">
              <p>Creator</p>
              <p>John Doe</p>
            </li>
          </ul>
        </section>
      </section>
    </div>

    <section id="page" role="panel">
      <header>
        <a href="#" data-icon="arrow-back" data-page-id="home"></a>
        <h1 data-l10n-id="test-page"></h1>
      </header>
      <section class="lists">
        <ul>
          <li class="noclick">
            <p>Hello, World!</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis mollitia eveniet beatae ipsa inventore totam porro veritatis vero quae, at nihil. Corrupti ullam laborum nemo quasi totam perspiciatis ipsum tenetur.</p>
          </li>
        </ul>
      </section>
    </section>
  </main>

  <script type="text/javascript" src="js/views/count.js"></script>
</body>

</html>
