<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="http://org__orchid__default_theme.localhost:9920/style/index.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/layout.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/panels.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/headers.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/buttons.css" />
  <link rel="stylesheet" type="text/css" href="/shared/style/common/seekbars.css" />
  <link rel="stylesheet" type="text/css" href="style/sketch.css">
  <script type="text/javascript" src="/shared/js/lazy_loader.js"></script>
  <script type="text/javascript" src="/shared/js/orchidjs.js"></script>
  <script defer type="text/javascript" src="js/sketch.js"></script>
</head>

<body>
  <main id="app" role="app">
    <section class="visible" role="panel">
      <header class="compact">
        <h1>Sketch</h1>
        <menu role="toolbar">
          <a href="#" data-icon="undo"></a>
          <a href="#" data-icon="redo"></a>
          <a href="#" data-icon="save"></a>
          <a href="#" data-icon="options"></a>
        </menu>
      </header>
      <section>
        <canvas id="paintCanvas"></canvas>
        <div class="controls">
          <div class="controls-row">
            <input type="color" id="colorPicker">
            <select id="presetColors">
              <option value="#ff0000">Red</option>
              <option value="#00ff00">Green</option>
              <option value="#0000ff">Blue</option>
              <option value="#ffff00">Yellow</option>
              <option value="#ff00ff">Magenta</option>
              <option value="#00ffff">Cyan</option>
            </select>
          </div>
          <div class="controls-row">
            <span data-icon="brush-size"></span>
            <input type="range" id="lineWidth" min="1" max="10" step="1" value="1">
          </div>
          <div class="controls-row">
            <span data-icon="brush-opacity"></span>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
        </div>
      </section>
      </div>
</body>

</html>
