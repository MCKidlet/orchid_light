<body>
  <main id="root">
    <div id="titlebar">
      <div class="text-holder">
        <img src="/images/default.svg" alt="" id="titlebar-icon">
        <span id="titlebar-title">
          <span data-l10n-id="titleSimulator"></span>
        </span>
      </div>
      <div class="grippy"></div>

      <div class="buttons">
        <button id="titlebar-close-button"></button>
        <button id="titlebar-maximize-button"></button>
        <button id="titlebar-minimize-button"></button>
        <button id="titlebar-options-button"></button>
      </div>
    </div>

    <menu id="simulator-options">
    </menu>

    <div id="screen" class="screen" role="app">
      <div id="splashscreen" data-z-index-layer="splashscreen">
        <!-- <video src="" id="splashscreen-video">
          <source id="splashscreen-video-source">
        </video> -->

        <div class="splashscreen-images">
          <div class="mask"></div>
          <div class="splash"></div>
        </div>

        <div class="safety-warning">
          <span data-icon="users"></span>
          <p data-l10n-id="safetyWarning"></p>
        </div>

        <div class="os-logo"></div>
      </div>

      <div id="loading-screen" data-z-index-layer="loading-screen"></div>

      <div id="wallpapers">
        <img src="" alt="" id="wallpaper-image">
        <!-- <motion-wallpaper id="wallpaper-motion"></motion-wallpaper> -->

        <div class="blur-overlay"></div>
      </div>

      <!-- <status-bar id="statusbar" data-z-index-layer="statusbar"></status-bar> -->

      <div id="windows" class="hidden" data-z-index-layer="windows">
        <!-- Here goes workspaces and windows within them -->
      </div>
      <div id="window-snap" data-z-index-layer="windows"></div>

      <div id="rocketbar" data-z-index-layer="rocketbar"></div>

      <div id="assistants" data-z-index-layer="assistants"></div>

      <div id="keyboards" data-z-index-layer="keyboards"></div>

      <div id="lockscreen" data-z-index-layer="lockscreen" class="visible">
        <status-bar id="lockscreen-statusbar" class="lockscreen"></status-bar>

        <div id="lockscreen-container">
          <lock-screen id="lockscreen-card">
            <lock-screen-date alignment="center" color="adaptive"></lock-screen-date>
            <lock-screen-time alignment="center" color="adaptive"></lock-screen-time>
            <lock-screen-widgets alignment="center" color="adaptive"></lock-screen-widgets>
          </lock-screen>

          <carousel-cards id="lockscreen-carousel" controls="true"></carousel-cards>
        </div>

        <div id="lockscreen-pin">
          <div class="container">
            <form action="">
              <input type="password" name="" id="lockscreen-pin-input">
            </form>
            <div id="lockscreen-pin-keypad">
              <button id="lockscreen-pin-keypad1" data-value="1"><span data-l10n-id="pinLockKey1"></span></button>
              <button id="lockscreen-pin-keypad2" data-value="2"><span data-l10n-id="pinLockKey2"></span></button>
              <button id="lockscreen-pin-keypad3" data-value="3"><span data-l10n-id="pinLockKey3"></span></button>
              <button id="lockscreen-pin-keypad4" data-value="4"><span data-l10n-id="pinLockKey4"></span></button>
              <button id="lockscreen-pin-keypad5" data-value="5"><span data-l10n-id="pinLockKey5"></span></button>
              <button id="lockscreen-pin-keypad6" data-value="6"><span data-l10n-id="pinLockKey6"></span></button>
              <button id="lockscreen-pin-keypad7" data-value="7"><span data-l10n-id="pinLockKey7"></span></button>
              <button id="lockscreen-pin-keypad8" data-value="8"><span data-l10n-id="pinLockKey8"></span></button>
              <button id="lockscreen-pin-keypad9" data-value="9"><span data-l10n-id="pinLockKey9"></span></button>
              <button id="lockscreen-pin-backspace" data-value="backspace"><span
                  data-icon="chevron-back"></span></button>
              <button id="lockscreen-pin-keypad0" data-value="0"><span data-l10n-id="pinLockKey0"></span></button>
              <button id="lockscreen-pin-emergency" data-value="emergency"><span
                  data-l10n-id="pinLock-emergency"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div id="utility-tray" data-z-index-layer="utility-tray">
        <tray-motion id="utility-tray-motion">
          <div id="control-center" class="tray-section">
            <status-bar id="control-center-statusbar" class="tray"></status-bar>

            <div id="quick-settings" class="utility-tray-content quick-settings-rows">
              <div class="row">
                <quick-settings-button id="quick-settings-wifi" class="double-width expandable">
                  <span class="icon" data-icon="wifi"></span>
                  <div class="text-holder">
                    <span class="name" data-l10n-id="quickSettings-wifi"></span>
                    <span class="detail"></span>
                  </div>
                </quick-settings-button>
                <quick-settings-button id="quick-settings-bluetooth" class="double-width expandable">
                  <span class="icon" data-icon="bluetooth"></span>
                  <div class="text-holder">
                    <span class="name" data-l10n-id="quickSettings-bluetooth"></span>
                    <span class="detail"></span>
                  </div>
                </quick-settings-button>
                <quick-settings-button id="quick-settings-backlight" class="backlight">
                  <span class="icon" data-icon="backlight"></span>
                </quick-settings-button>
              </div>

              <div class="row double-height">
                <quick-settings-widget id="media-playback" class="media-playback double-size">
                  <div class="content">
                    <div id="media-playback-info" class="hidden">
                      <img src="/images/media_playback/default_album.png" alt="" id="media-playback-artwork"
                        class="artwork">
                      <div id="media-playback-title" class="title">Media Title</div>
                      <div id="media-playback-artist" class="artist">Media Artist</div>
                    </div>
                    <div id="media-playback-inactive">
                      <div class="inactive-message" data-l10n-id="mediaPlayback-notPlaying"></div>
                    </div>

                    <div class="buttons">

                    </div>
                  </div>
                </quick-settings-widget>

                <div class="slider-columns">
                  <div class="column">
                    <div id="brightness">
                      <input type="range" id="brightness-slider" min="0" max="100" step="1" orient="vertical">
                      <span data-icon="brightness"></span>
                    </div>
                  </div>
                  <div class="column">
                    <div id="audio">
                      <input type="range" id="audio-slider" min="0" max="100" step="1" orient="vertical">
                      <span data-icon="audio"></span>
                    </div>
                  </div>
                </div>
              </div>

                <tray-devices id="utility-tray-devices"></tray-devices>
              </div>

                  <span data-icon="data"></span>

              </div>
              <div class="deadzone"></div>
              <div class="text-holder">
                <div id="dynamic-toaster-small-label" class="label">Charging...</div>
              </div>
            </div>

            <div id="dynamic-toaster-big">
              <div class="icon-holder">
                <img src="style/icons/gallery_64.png" alt="" id="dynamic-toaster-big-icon">
                <canvas id="dynamic-toaster-big-animation"></canvas>
              </div>
              <div class="text-holder">
                <span id="dynamic-toaster-big-title" class="title">Header Text</span>
                <span id="dynamic-toaster-big-detail" class="detail">Detail Text</span>
              </div>
              <div class="buttons" id="dynamic-toaster-big-buttons">
                <button class="recommend" data-icon="groups"></button>
                <button data-icon="delete"></button>
              </div>
            </div>
          </div>
        </div>

        <div id="privacy-panel">
          <div id="privacy-panel-deadzone"></div>
          <div id="privacy-panel-list"></div>
        </div>
      </div>

      <div id="top-panel" data-z-index-layer="gesture-panel"></div>
      <div id="left-panel" data-z-index-layer="gesture-panel"></div>
      <div id="right-panel" data-z-index-layer="gesture-panel"></div>
      <div id="bottom-panel" data-z-index-layer="gesture-panel">
        <div class="text" data-l10n-id="lockscreenSwipeUpTip"></div>
      </div>

      <div id="action-corners" data-z-index-layer="gesture-panel">
        <div id="action-corner-left"></div>
        <div id="action-corner-right"></div>
      </div>
    </div>

    <div id="inactivity-screen" class="screen">
      <div class="message" data-l10n-id="systemInactive"></div>
    </div>
  </main>
</body>

</html>
